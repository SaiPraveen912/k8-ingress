apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  # These labels are deployment related labels
  labels:
    app: app1
    purpose: ingress
spec:
  selector: 
    matchLabels:
      app: app1
      purpose: ingress
  # Pod definition
  template:
    metadata:
      labels: 
        app: app1
        purpose: ingress
    spec:
      containers:
      - name: app1
        image: saipraveen91/app1:1.0
---
apiVersion: v1
kind: Service
metadata:
  name: app1
spec:
  selector:
    app: app1
    purpose: ingress
  ports:
  - protocol: TCP
    port: 80 #service-port
    targetPort: 80 #target-port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
  annotations: # Gives power to create ALB using annotations
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
    alb.ingress.kubernetes.io/group.name: saipraveen91
spec:
  rules:
  - host: "app1.daws-78s.cloud" # ALB rule
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1 # ALB Target Group
            port:
              number: 80

        